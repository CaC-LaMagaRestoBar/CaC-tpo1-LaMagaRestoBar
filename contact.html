<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contact.css">
    
    <!-- API Google Fonts para Fira Sans font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&display=swap" rel="stylesheet">
    
    <title>La Maga Resto Bar: Contacto</title>
    <script defer src="js/script.js"></script>
</head>
<body>
    <header></header>
    <nav></nav>    
    <main>
        <div class="container">
            <form id="form">
                <h2>Formulario de contacto</h2>
                
                <div class="input-control">
                    <label for="nombre" class="">Nombre</label>
                    <input type="text" id="nombre" name="nombre" oninput="validateInputs()" placeholder="Ingresa tu nombre">
                    <div class="error"></div>
                </div>
                
                <div class="input-control">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" oninput="validateInputs()" placeholder="Ingresa tu email">
                    <div class="error"></div>
                </div>

                <div class="input-control">
                    <label for="comentario">Consulta</label>                   
                    <textarea name="comentario" id="comentario" rows="10" oninput="validateInputs()" placeholder="Ingresa tu consulta"></textarea>
                    <div class="error"></div>
                </div>
            
                <div id="popUp">
                    <button type="submit" id="enviar" disabled>Enviar</button>
                    <span id="myPopUp">Â¡Formulario enviado!</span>
                    <input type="hidden" name="_subject" value="Contacto La Maga">
                </div>
            </form>
        </div>
    </main>
    
    <footer></footer>
    
    <script src="js/script.js"></script>
    <script src="js/headerFooter.js"></script>

</body>
</html>
